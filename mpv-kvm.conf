# GPD Pocket 3 KVM Module Configuration
# Ultra-low latency settings for HDMI capture

# Video settings
profile=low-latency
untimed=yes
video-sync=audio
framedrop=no

# Cache settings (minimize for live video)
cache=no
demuxer-lavf-analyzeduration=0.1
demuxer-lavf-probe-info=nostreams

# OpenGL settings for smooth display
opengl-swapinterval=0
gpu-api=auto
hwdec=auto

# Window settings
geometry=100%:100%
autofit-larger=100%x100%
keepaspect=yes

# Audio
audio-buffer=0.05
audio-stream-silence=yes

# OSD/UI
osd-level=1
osd-bar=no
